<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>jQuery Circle Charts Plugin Demos</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/jquery.circlechart.js"></script>

    </head>
    <body>
									<div id="graduated" data-percent="75">

										<script>

                                            $('#graduated').percentcircle({
                                                animate : true,
                                                diameter : 100,
                                                guage: 3,
                                                coverBg: '#fff',
                                                bgColor: '#efefef',
                                                fillColor: '#46CFB0',
                                                percentSize: '18px',
                                                percentWeight: 'normal'
                                            });

										</script>

									</div>

</body>
</html>
