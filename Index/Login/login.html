<!DOCTYPE html>
<html lang="it">
<head>
    <title>Login UniBo</title>
    <meta charset="utf-8">

    <!-- Aggiunto bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>

    <!-- Aggiunto phantom -->
    <link rel="stylesheet" href="../Home/assets/css/main.css" />

    <link rel="stylesheet" type="text/css" href="login.css" media="screen" />
    <script src="../nostro_assets/js/loginLogoSwap.js"></script>

</head>
<body>
    <div class="imgcontainer">
        <img id="logoLogin" src="../Images/logoLoginBig.png" class="img-responsive" alt="logo">
    </div>

    <div class="container">
        <form class="form-horizontal" action="../nostro_assets/php/process_login.php" method="post" name="login_form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="username" name="username" placeholder="Inserire Email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Inserire password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
